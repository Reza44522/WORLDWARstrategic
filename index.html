<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World War - بازی استراتژیک جنگ جهانی</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800;900&display=swap" as="style">
    
    <!-- Meta tags for better compatibility -->
    <meta name="description" content="بازی استراتژیک جنگ جهانی - World War Strategy Game">
    <meta name="keywords" content="بازی, استراتژی, جنگ جهانی, world war, strategy game">
    <meta name="author" content="World War Game">
    
    <!-- Compatibility meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Fallback styles for loading -->
    <style>
      /* Critical CSS for loading state */
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #7c2d12 0%, #dc2626 50%, #f59e0b 100%);
      }
      
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #7c2d12 0%, #dc2626 50%, #f59e0b 100%);
        color: white;
        font-family: 'Vazirmatn', sans-serif;
        text-align: center;
        padding: 20px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .error-fallback {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #7c2d12 0%, #dc2626 50%, #f59e0b 100%);
        color: white;
        font-family: 'Vazirmatn', sans-serif;
        text-align: center;
        padding: 20px;
      }
      
      .error-fallback button {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
      }
      
      .error-fallback button:hover {
        background: #2563eb;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div class="loading-fallback" id="loading-fallback">
        <div>
          <div class="loading-spinner"></div>
          <h1 style="font-size: 2rem; margin-bottom: 1rem;">World War</h1>
          <p>در حال بارگذاری بازی...</p>
        </div>
      </div>
      
      <!-- Error fallback -->
      <div class="error-fallback" id="error-fallback">
        <div>
          <h1 style="font-size: 2rem; margin-bottom: 1rem; color: #ef4444;">خطا در بارگذاری</h1>
          <p style="margin-bottom: 1rem;">متأسفانه مشکلی در بارگذاری برنامه رخ داده است.</p>
          <p style="margin-bottom: 2rem; font-size: 0.875rem; opacity: 0.8;">
            لطفاً از آخرین نسخه مرورگر خود استفاده کنید.
          </p>
          <button onclick="window.location.reload()">تلاش مجدد</button>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Show error fallback if loading takes too long
      setTimeout(function() {
        const loadingElement = document.getElementById('loading-fallback');
        const errorElement = document.getElementById('error-fallback');
        
        if (loadingElement && loadingElement.style.display !== 'none') {
          loadingElement.style.display = 'none';
          errorElement.style.display = 'flex';
        }
      }, 15000); // 15 seconds timeout
      
      // Hide loading fallback when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingElement = document.getElementById('loading-fallback');
          if (loadingElement) {
            loadingElement.style.display = 'none';
          }
        }, 1000);
      });
      
      // Global error handler
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        const loadingElement = document.getElementById('loading-fallback');
        const errorElement = document.getElementById('error-fallback');
        
        if (loadingElement) loadingElement.style.display = 'none';
        if (errorElement) errorElement.style.display = 'flex';
      });
      
      // Unhandled promise rejection handler
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
        const loadingElement = document.getElementById('loading-fallback');
        const errorElement = document.getElementById('error-fallback');
        
        if (loadingElement) loadingElement.style.display = 'none';
        if (errorElement) errorElement.style.display = 'flex';
      });
    </script>
  </body>
</html>
